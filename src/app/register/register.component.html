
<section class="register-form">
    <h1 class="display-6">Registro de usu√°rio</h1>
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" [(ngModel)]="model.name" class="form-control" id="name" aria-describedby="nameHelp" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" [(ngModel)]="model.email" class="form-control" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="password" [(ngModel)]="model.password" class="form-control" id="password" required>
        </div>
        <button (click)="onSave()" class="btn btn-primary">Enviar</button>
    </form>
</section>
